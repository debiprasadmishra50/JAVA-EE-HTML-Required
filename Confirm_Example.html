<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function display() 
		{
			var s = confirm("Do You Want To Delete ?");
			if(s == true)
			{
				document.write("Deleted")
			}
			else
			{
				document.write("HELLO ")
			}
		}
	</script>
</head>
<body>
	<input type="button" value="ClickMe" onclick="display()">
</body>
</html>
